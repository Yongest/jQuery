<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        /**
         * 非严格模式下，
         * 1.如果call的是基本数据类型，那么call会自动把它包装成对象类型，
         * 2.如果call的是undefind,或null,那么call会自动转化为window
         */

        // 严格模式下，ie9才支持
        //call 什么，就是什么

        // 'use strict'

        function fn(){
            console.log(this)
        }
        fn.call(null)
        fn.call(undefined)
        fn.call()

        fn.call(1)
        fn.call('abc')
        fn.call([1,3,4])

        </script>
</body>
</html>
