			/**
			 * ES5提供了一个严格模式新特性：
			 * 严格模式可以让js解析引擎以一种新的特征或这方式来运行我们的js代码，
			 * 它可以强制让我们的js代码书写的更加严谨规范，
			 * 也可以改变一些原来设计不太合理的api表现，
			 * 另外如果想使用ES6、ES7的一些特征，必须在该模式下才会生效。
			 * 
			 * 严格模式使用方式&分类：
			 * 
			 * 1、全局模式
			 * 在代码的顶端，添加一句话'use strict';
			 * 采用全局模式后，所有的代码都按照严格模式运行。
			 * 
			 * 2、局部模式
			 * 在函数的顶端，添加一句话'use strict';
			 * 采用局部模式后，只有该函数内的代码才会按照严格模式运行。
			 * 
			 * 
			 * 严格模式下的一些重要规则或特点：
			 * 1、声明变量必须使用var
			 * 2、delete删除全局变量，必须使用window才行，不能直接删
			 * 3、函数调用模式下this无指向(this值为undefined)
			 * 4、eval拥有了单独的作用域(可以避免eval中的代码造成全局变量污染)
			 * 5、call&apply的this处理方式产生了变化，真正实现想指向谁就指向谁
			 * 6、arguments不在和形参绑定
			 * 
			 * 7、禁用arguments.callee 并且禁用函数的caller。
			 * 8、禁用with语句
			 * */
			
			'use strict';
