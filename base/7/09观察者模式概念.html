<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 观察者模式：
			 * 
			 * 需求，实现如下功能：
			 * 
			 * 有一个狗对象，还有两个人对象，一个是狗的主人，一个是要小偷，
			 * 狗可以叫，主人可以睡觉和惊醒，小偷可以偷东西和逃跑。
			 * 
			 * 然后主人开始睡觉，小偷就去偷东西，狗发现了，就叫，主人就被惊醒了，小偷就逃跑了。
			 * 这里面有一个事件，就是狗叫了，然后主人和小偷各自做了相应的处理。
			 * */
			
			// 普通人
			function Person(name) {
				this.name = name;
			}
			// 睡觉
			Person.prototype.sleep = function() {
				console.log('睡香香!');
			};
			// 惊醒
			Person.prototype.wake = function() {
				console.log('吓死我了!');
			};
			
			// 小偷
			function Thief(name) {
				this.name = name;
			}
			// 偷东西
			Thief.prototype.steal = function() {
				console.log('偷香香');
			};
			// 逃跑
			Thief.prototype.away = function() {
				console.log('逃跑');
			}
			
			// 狗
			function Dog(name) {
				this.name = name;
			}
			// 叫
			Dog.prototype.wow = function(fn) {
				console.log('香香！香香！');
				fn();
			};
			
			/*------------------------------------------------*/
			
			var zhuren = new Person('主人');
			var xiaotou = new Thief('小偷');
			var dagou = new Dog('藏獒');
			
//			zhuren.sleep();
//			zhuren.wake();
//			xiaotou.steal();
//			xiaotou.away();
//			dagou.wow();
			
			
			/*------------------------------------------------*/
			
			// 现在我们要求，只要大狗叫了，主人就惊醒，小偷就逃跑
			dagou.wow(function() {
				zhuren.wake();
				xiaotou.away();
			});
			
		</script>
	</body>
</html>
