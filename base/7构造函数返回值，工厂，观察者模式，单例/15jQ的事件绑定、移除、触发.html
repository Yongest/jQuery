<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="jquery-3.1.0.js"></script>
		<script type="text/javascript">
			
			// 添加事件回调
			$(document).on('click', function() {
				console.log('点击页面没反映');
			});
			$(document).on('click', function() {
				console.log('骗你的喽！');
			});
			
			// 手动触发事件
			$(document).trigger('click');
			
			
			// 移除事件回调
			$(document).off('click');
		</script>
	</body>
</html>
