			// 计算任意多数值的和
			function add() {
				var result = 0;
				for(var i = 0, len = arguments.length; i < len; i++) {
					result += arguments[i];
				}
				console.log(result);
			}
			var add2 = new Function(
				'var result = 0; \
				for(var i = 0, len = arguments.length; i < len; i++) { \
					result += arguments[i]; \
				} \
				console.log(result);'
			);
			
			add(10, 20, 30, 40, 50, 60); 
			add2(11, 22, 33, 44, 55, 66);
