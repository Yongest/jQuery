	<body>
		<script type="text/javascript">
			
			// 只要定义一个函数，那么就跟着产生一个原型对象，
			// 通过函数.prototype可以得到这个原型对象.
			function Person(){}
			
			// p ==> Person.prototype ==> Object.prototype ==> null
			var p = new Person;
		</script>
