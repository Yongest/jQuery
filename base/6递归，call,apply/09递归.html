<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 递归：
			 * 就是函数自己直接或者间接调用自己。
			 * 
			 * 递归的特点：
			 * 1、一定具有临界条件，满足条件时结束递归截掉，否则就是死递归，相当于死循环(最后报一个栈溢出的错误)
			 * 2、解决一个复杂的问题，通常会进行最小化的拆分，如果发现解决这些小问题时存在一些可复用的规律，就可以转换为递归的形式
			 * 
			 * 理论上来讲，循环结构与递归可以相互转换，但是有些时候，循环结构比较简单，也有一些时候递归会比较简单。
			 * 正常开发中，能不使用递归，就尽量不要使用递归，因为递归会造成内存泄漏，影响性能。
			 * 
			 * 如果编写的递归为尾递归，在一些偏函数式编程的语言中，会对其进行优化，最终执行效率不亚于for循环。
			 * 尾递归就是在函数的最后递归调用，没有任何其他多余的计算。
			 * */
			
			// 下面这个例子不是一个合格的递归，它死递，无归
			function f1() {
				f1();
			}
			
			// 下面是一个标准的递归
			var total = 0;
			function f2() {
				if(total++ === 100) {
					return;
				}
				f2();
			}
			
			// 下面函数间接调用自己，也是标准递归
			var total = 0;
			function f3() {
				f4();
			}
			function f4() {
				if(total++ === 100) {
					return;
				}
				f3();
			}
		</script>
	</body>
</html>
