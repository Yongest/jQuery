<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	</head>
	<body>
		<script type="text/javascript">
			// 北京传智
			function BjCz(count, $) {
				this.count = count;
				this.$ = $;
			}
			
			// 广州传智
			function GzCz(count, $) {
				/*this.count = count;
				this.$ = $;*/
				
				// 想借用BjCz给这里的实例(this)添加属性，只要让BjCz执行时内部的this为这里的实例即可。
//				this.__BjCz__ = BjCz;
//				this.__BjCz__(count, $);
//				delete this.__BjCz__;
				
				// 现在使用call或者apply可以简化上诉代码（call和apply要改变那个函数的this，就通过那个函数调用）
				// 指定BjCz执行时内部this为GzGz的实例，这样BjCz里面的代码就会给GzGz的实例添加属性，实现构造函数借用。
				BjCz.call(this, count, $);
			}
			
			var gz = new GzCz(2000, '1Y');
			console.log(gz);
		</script>
	</body>
</html>
