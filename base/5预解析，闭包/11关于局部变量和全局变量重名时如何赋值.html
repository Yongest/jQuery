			/*-------------------------------------------*/
			
			var a = 10;
			(function() {
				var b = a;
				console.log(b);
			})();
			
			/*-------------------------------------------*/
			
			var a = 10;
			// 自调函数执行时可以传递参数，把全局下的a值传递给自调的形参，
			// 最终自调的形参a值为10。
			(function(a) {
				console.log(a);   // 10
			})(a);
			
			// ！！！！上面的要是不好接受，类比下面的代码。！！！！！
			var a = 10;
			// 自调函数执行时可以传递参数，把全局下的a值传递给自调的形参，
			// 最终自调的形参a值为10。
			function fn(a) {
				console.log(a);  // 10
			}
			fn(a);
			
		</script>
	</body>
