<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 生命周期：
			 * 一个事物从诞生开始，到死亡结束，中间存活的过程。
			 * 
			 * 变量的生命周期：
			 * 变量从定义开始，到被销毁结束，中间存活的时间就称之为变量的生命周期。
			 * 
			 * 全局变量的生命周期：
			 * 变量从定义开始，到页面被卸载结束。
			 * 全局变量生命周期较长，页面不死我不死。
			 * 
			 * 局部变量的生命周期：
			 * 变量从定义开始(通常是函数被调用了)，到函数执行完毕结束。
			 * */
			
			// 全局变量，一直会在内存中存在，直到页面被关闭
			var a = 10;
			
			// 局部变量
			(function() {
				// 局部变量在函数执行完毕后，就没有用处了，就会被垃圾回收机制回收，生命周期就结束了。
				var b = 100;
			})();
			
			
			// 一个函数可以被重复调用，每调用一次，里面就会重新定义新的局部变量。
			// 所以函数两次调用，产生的局部变量c在内存当中不是同一个。
			function fn() {
				var c = '不想死';
			}
			fn();
			fn();
		</script>
	</body>
</html>
