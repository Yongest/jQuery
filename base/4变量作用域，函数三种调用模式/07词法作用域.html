	<body>
		<script type="text/javascript">
			/**
			 * 前面说道js采用的是函数作用域，但是函数作用域只是规定了什么东东可以产生新的作用域。
			 * 但是在实际中，某个作用域中不光可以访问自己作用域内的变量，还可以访问外界作用域中的变量。
			 * 
			 * 块级作用域规则(定义了什么东东可以产生新的作用域)
			 * 凡是代码块就可以产生新的作用域。
			 * 
			 * 函数作用域规则(定义了什么东东可以产生新的作用域)
			 * 只有函数才能产生新的作用域。
			 * 
			 * 词法作用域规则(定义了变量的找到规则)：
			 * 在函数内访问一个变量，优先找形参或局部变量，找不到就去定义该函数的那个作用域中去找，
			 * 再找不到，按照同样的规则继续向上找，直到全局作用域，全局作用域也没有，报错。
			 * */
			
			var a = 10;
			(function() {
				var b = 100;
				console.log(b);
				console.log(a);
				console.log(c);
			})();
		</script>
	</body>
</html>
