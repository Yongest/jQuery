<!DOCTYPE html>
<html>
	<head>

	<body>
		<script>
			// 类就是对某一些具有相同特性或者特性的抽象描述，
			// js中的构造函数就具有这个特点，所以Animal构造函数也可以理解为类。
			
			// Animal是一个构造函数，可以用来创建实例
			// Animal构造函数里面书写的代码，具有一个特征：抽象性(不具体)
			// 这是类
			function Animal(name, age) {
				this.name = name;
				this.age = age;
			}
			
			// 这是实例
			var yingwu = new Animal('鹦鹉', 3);
			
			/*--------------------------------------------------------------*/
			
			/**
			 * 类：
			 * 现实生活中也对具有相同特征的事物进行了分类，比如：
			 * 
			 * # 植物类：
			 * 1、不会叫
			 * 2、有细胞壁
			 * 3、无法自由行动
			 * 4、无灵性2
			 * 
			 * # 动物类：
			 * 1、会叫
			 * 2、有灵性
			 * 
			 * ## 哺乳动物类
			 * 1、恒温
			 * 2、喝奶
			 * 
			 * ### 人类
			 * 1、有眼睛
			 * 2、有四肢
			 * 3、身高
			 * 4、性别
			 * 5、户籍
			 * 6、人种
			 * 
			 * ### 人类实例 ==> 飞哥 
			 * 1、黑色眼睛
			 * 2、头脑发达四肢简单
			 * 3、178.5
			 * 4、男
			 * 5、河北张家口蔚县
			 * 6、亚洲黄色人种
			 * 
			 * ## 冷血动物类
			 * 2、不恒温
			 * 3、具有冬眠或者夏眠
			 * 
			 * 
			 * */
			
		</script>
	</body>
</html>
