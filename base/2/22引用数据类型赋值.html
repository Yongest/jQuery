	<body>
		<script>
			var o1 = {
				val1: 1000
			};
			
			var o2 = o1;
			o2.val2 = 2000;
			o1.val3 = 3000;
			
			// o1能否使用o2添加的val2:可以，因为o1与o2的地址一样。
			console.log(o1.val2);

			console.log(o1 === o2);
		</script>
