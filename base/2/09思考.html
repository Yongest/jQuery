<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name, age) {
				this.name = name;
				this.age = age;
				Person.abc = 100;
			}
			
			console.log(Person.abc);  // undefined，因为函数内的代码需要被调用后才会执行生效
			new Person('小孩', 16); 
			console.log(Person.abc); // 100，因为前面执行过构造函数
		</script>
	</body>
</html>
