    /*-----------------------函数调用时传参---------------------*/

        // f3函数功能：打印传入的第一个参数
        function f3() {
            console.log(arguments[0]);
        }

        // 调用f3函数，传入1
        f3(1);

        // 调用f3函数，传入1 + 1的运算结果
        f3(1 + 1);

        // 调用f3函数，传入的是f4变量，
        // 会具象化这个变量的值，而f4是一个指针指向函数，
        // 具象化后传入的f4变成了指向函数的指针
        function f4() {}
        f3(f4);

        // 调用f3函数，传入的是f4的调用后的返回结果，
        // 因为f4没有return语句，所以f4调用后的返回结果为undefined，
        // 最终传入f3的参数变成了undefined
        f3(f4());

        // 调用f3函数，传入的是一个匿名函数
        f3(function () {
            console.log('传入f3的是一个匿名函数！');
        });

        // 调用f3函数，传入的是一个匿名函数调用后的返回结果
        f3(function () {
            return '传入f3的是自调函数的返回值！';
        }());
