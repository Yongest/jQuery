<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * 构造函数：
			 * 可以配合new关键字创建出实例的函数，就称之为构造函数。
			 * 
			 * ECMAScript定义的常用构造函数有如下几种（特点是可以通过new创建实例）：
			 * Array、Date、Object、Function、String、Number、Boolean、RegExp、Error
			 * 
			 * ECMAScript来提供了几个非构造函数对象（特点是不能new创建实例）：
			 * Math、JSON
			 * */
			
			console.log(new String('abc'));
			console.log(new Math);
		</script>
	</body>
</html>
